{% extends 'base.html' %}
{% block title %}{{year}}{% endblock %}

{% block content %}

<h1>this is our news  year page</h1>

<h1>Newses for {{year}}</h1>
{% for news in article_list %}

<h2>{{news.author}}</h2>

<h4>  {{news.pub_date}}</h4>

{% endfor %}
{% endblock %}
